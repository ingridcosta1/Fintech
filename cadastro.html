<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro｜Finances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="main">
        <div class="frase">
            <h1>Cadastre-se<br>Ou entre agora</h1>  
        </div>
        <div class="form">
            <div class="card">
              <form>
                <img src="imagens/logo.png" class="imagem" alt="logo">
                <div class="row g-2">
                  <div class="texto form-floating mb-3 mt-4">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Digite seu nome completo"  required>
                    <label for="floatingInput">Nome completo</label>
                  </div>

                  <div class="texto form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" placeholder="data de nascimento" required>
                    <label for="floatingInput">Data de nascimento</label>
                  </div>

                  <div>
                    <div class=" texto form-floating mb-3">
                      <select class="form-select" id="floatingSelectGrid">
                        <option selected disabled>escolha</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Prefiro não informar</option>
                      </select>
                      <label for="texto floatingSelectGrid">Género</label>
                    </div>
                  </div>

                  <div class="texto form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  required>
                    <label for="floatingPassword">Senha</label>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="texto form-floating">
                      <input type="email" class="form-control" id="floatingInputGroup1" placeholder="Username"  required>
                      <label for="floatingInputGroup1">Email</label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn-login btn btn-primary mt-3 mb-3 botao ">Cadastre-se</button>
              </form>
              <span>Já tem uma conta? <a href="login.html">Entre</a></span>
            </div>
        </div>
    </div>
</body>
</html>

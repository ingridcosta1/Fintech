<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Loginï½œFinances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="main">
        <div class="frase">
            <h1>Entre agora<br>Ou cadastre-se</h1>            
        </div>
        <div class="form">
            <div class="card">
                <form>
                    <img src="imagens/logo.png" class="imagem" alt="logo">
                    <div class="texto form-floating  mt-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="texto form-floating mt-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <button class="btn-login btn btn-primary mt-4 mb-3 botao">Login</button>
                </form>
                <span>Novo membro? <a href="cadastro.html">Criar conta</a></span>
            </div>
        </div>
    </div>
</body>
</html>
